<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-9766879858540954">
  <title>강력한 비밀번호 생성기 (고급 보안 및 관리)</title>

  <!-- Tailwind + 라이브러리 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 사용자 정의 CSS -->
  <script type="module" crossorigin src="/assets/index-CKFFLtUY.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CEnSuLlV.css">
</head>
<body class="bg-slate-900 text-slate-100 font-sans flex items-center justify-center min-h-screen p-2">

  <!-- Main Container -->
  <div id="root-container" class="w-full max-w-lg mx-auto">

    <!-- Auth UI -->
    <div id="auth-container" class="w-full max-w-sm mx-auto">
      <div class="auth-card bg-slate-800 rounded-2xl shadow-2xl p-8">
        <h2 class="text-3xl font-bold text-white text-center mb-8 bg-indigo-700/90 rounded-xl py-5 shadow-lg tracking-wide drop-shadow-lg">
          비밀번호 관리기
        </h2>
        
        <!-- 로그인 폼 -->
        <form id="login-form" class="mb-8">
          <div class="mb-4">
            <label for="login-email" class="block text-lg font-medium text-slate-300 mb-2">이메일</label>
            <input id="login-email" type="email" required
              class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="mb-6">
            <label for="login-password" class="block text-lg font-medium text-slate-300 mb-2">비밀번호</label>
            <input id="login-password" type="password" required
              class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500">
          </div>
          <button type="submit"
            class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-indigo-700">
            로그인
          </button>
          <p id="auth-error-login" class="text-red-400 text-base mt-4 h-5 text-center"></p>
        </form>
        <p class="text-center text-base text-slate-400 mt-6">
          계정이 없으신가요? <button id="show-signup" class="font-semibold text-indigo-400 hover:underline">회원가입</button>
        </p>

        <!-- 회원가입 폼 -->
        <form id="signup-form" class="hidden mb-8">
          <div class="mb-4">
            <label for="signup-email" class="block text-lg font-medium text-slate-300 mb-2">이메일</label>
            <input id="signup-email" type="email" required
              class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="mb-6">
            <label for="signup-password" class="block text-lg font-medium text-slate-300 mb-2">비밀번호</label>
            <input id="signup-password" type="password" minlength="6" required
              class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500">
          </div>
          <button type="submit"
            class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-indigo-700">
            회원가입
          </button>
          <p id="auth-error-signup" class="text-red-400 text-base mt-4 h-5 text-center"></p>
        </form>
        <p class="text-center text-base text-slate-400 mt-6">
          이미 계정이 있으신가요? <button id="show-login" class="font-semibold text-indigo-400 hover:underline">로그인</button>
        </p>
      </div>
    </div>

    <!-- App UI -->
    <div id="app-container" class="hidden">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 px-2 gap-2">
        <div class="text-slate-400 text-base md:text-lg">
          환영합니다, <span id="user-identifier" class="font-semibold text-indigo-400"></span>님
        </div>
        <button id="logout-button"
          class="flex items-center px-4 py-3 text-base font-semibold rounded-md bg-slate-700 hover:bg-red-600 text-slate-200">
          로그아웃
        </button>
      </div>

      <!-- 비밀번호 생성기 -->
      <div class="grid grid-cols-1 gap-8">
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-6">
          <header class="flex items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-white">비밀번호 생성기</h1>
          </header>
          <div class="mb-4">
            <label for="program-name" class="block text-base font-medium text-slate-300 mb-2">프로그램 이름</label>
            <input id="program-name" type="text"
              class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500">
            <p id="error-message" class="text-red-400 text-base mt-2 h-5"></p>
          </div>

          <div class="relative flex items-center mb-6">
            <input id="password-display" type="text" readonly
              placeholder="이곳에 비밀번호가 표시됩니다"
              class="w-full bg-slate-900 text-emerald-400 text-xl font-mono p-4 pr-24 rounded-lg border-2 border-slate-700">
            <button id="copy-button" disabled
              class="absolute right-2 px-4 py-3 text-base font-semibold rounded-md bg-slate-600 text-slate-400 cursor-not-allowed">
              <span id="copy-button-text">복사</span>
            </button>
          </div>

          <button id="generate-button"
            class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-indigo-700">
            비밀번호 생성 및 저장/업데이트
          </button>
        </div>

        <!-- 저장된 비밀번호 -->
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-6 flex flex-col">
          <h2 class="text-xl md:text-2xl font-bold text-white mb-6">저장된 비밀번호</h2>
          <div id="password-list-container" class="flex-grow overflow-y-auto space-y-3 pr-2 custom-scrollbar">
            <!-- JS로 데이터 주입 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 빌드된 JS (Vite가 자동으로 교체) -->
</body>
</html>
