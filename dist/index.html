<body class="bg-slate-900 text-slate-100 font-sans flex items-center justify-center min-h-screen p-2">

    <!-- Main Container -->
    <div id="root-container" class="w-full max-w-lg mx-auto">

        <!-- Auth UI (hidden by default) -->
        <div id="auth-container" class="w-full max-w-sm mx-auto">
            <div class="auth-card bg-slate-800 rounded-2xl shadow-2xl p-8">
                <!-- 헤더 -->
                <h2 class="text-3xl font-bold text-white text-center mb-8 bg-indigo-700/90 rounded-xl py-5 shadow-lg tracking-wide drop-shadow-lg">비밀번호 관리기</h2>
                
                <!-- 로그인 폼 -->
                <form id="login-form" class="mb-8">
                    <div class="mb-4">
                        <label for="login-email" class="block text-lg font-medium text-slate-300 mb-2">이메일</label>
                        <input id="login-email" type="email" placeholder="이메일 주소 입력" required class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-lg transition-colors">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-lg font-medium text-slate-300 mb-2">비밀번호</label>
                        <input id="login-password" type="password" placeholder="비밀번호" required class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-lg transition-colors">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-200 text-lg">로그인</button>
                    <p id="auth-error-login" class="text-red-400 text-base mt-4 h-5 text-center"></p>
                </form>
                <p class="text-center text-base text-slate-400 mt-6">
                    계정이 없으신가요? <button id="show-signup" class="font-semibold text-indigo-400 hover:underline">회원가입</button>
                </p>

                <!-- 회원가입 폼 (초기에는 hidden) -->
                <form id="signup-form" class="hidden mb-8">
                    <div class="mb-4">
                        <label for="signup-email" class="block text-lg font-medium text-slate-300 mb-2">이메일</label>
                        <input id="signup-email" type="email" placeholder="이메일 주소 입력" required class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-lg transition-colors">
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-lg font-medium text-slate-300 mb-2">비밀번호</label>
                        <input id="signup-password" type="password" placeholder="6자리 이상" required minlength="6" class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-lg transition-colors">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-200 text-lg">회원가입</button>
                    <p id="auth-error-signup" class="text-red-400 text-base mt-4 h-5 text-center"></p>
                </form>
                <p class="text-center text-base text-slate-400 mt-6">
                    이미 계정이 있으신가요? <button id="show-login" class="font-semibold text-indigo-400 hover:underline">로그인</button>
                </p>
            </div>
        </div>

        <!-- App UI (hidden by default) -->
        <div id="app-container" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 px-2 gap-2">
                <div class="text-slate-400 text-base md:text-lg">
                    환영합니다, <span id="user-identifier" class="font-semibold text-indigo-400"></span>님
                </div>
                <button id="logout-button" class="flex items-center px-4 py-3 text-base font-semibold rounded-md transition-colors bg-slate-700 hover:bg-red-600 text-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    로그아웃
                </button>
            </div>
            <div class="grid grid-cols-1 gap-8">
                <div class="bg-slate-800 rounded-2xl shadow-2xl p-6">
                    <header class="flex items-center mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-indigo-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>
                        <h1 class="text-2xl md:text-3xl font-bold text-white">비밀번호 생성기</h1>
                    </header>
                    <p class="text-slate-400 mb-2 text-base">프로그램 이름을 입력하고 버튼을 눌러 안전한 비밀번호를 생성하고 저장하세요.</p>
                    <p class="text-xs text-slate-500 mb-6">참고: 프로그램 이름과 비밀번호는 데이터베이스에 암호화되어 저장됩니다.</p>
                    
                    <div class="mb-4">
                        <label for="program-name" class="block text-base md:text-lg font-medium text-slate-300 mb-2">프로그램 이름</label>
                        <input id="program-name" type="text" placeholder="예: Google, Facebook" class="w-full bg-slate-900 text-white p-4 rounded-lg border-2 border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-lg transition-colors">
                        <p id="error-message" class="text-red-400 text-base mt-2 h-5"></p>
                    </div>
                    
                    <div class="relative flex items-center mb-6">
                        <input id="password-display" type="text" placeholder="이곳에 비밀번호가 표시됩니다" aria-label="Generated Password" class="w-full bg-slate-900 text-emerald-400 text-xl font-mono p-4 pr-24 rounded-lg border-2 border-slate-700">
                        <button id="copy-button" class="absolute right-2 flex items-center px-4 py-3 text-base font-semibold rounded-md transition-all duration-200 bg-slate-600 text-slate-400 cursor-not-allowed" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                            <span id="copy-button-text">복사</span>
                        </button>
                    </div>
                    
                    <button id="generate-button" class="w-full flex items-center justify-center bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform hover:-translate-y-1 transition-all duration-200 text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.293 2.293a1 1 0 01-1.414 1.414L12 6.414l-2.293 2.293a1 1 0 01-1.414-1.414L10 5m6 11l2.293 2.293a1 1 0 01-1.414 1.414L16 18.414l-2.293 2.293a1 1 0 01-1.414-1.414L14 17" /></svg>
                        비밀번호 생성 및 저장/업데이트
                    </button>
                </div>
                
                <div class="bg-slate-800 rounded-2xl shadow-2xl p-6 flex flex-col">
                    <header class="flex items-center mb-6 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                        <h2 class="text-xl md:text-2xl font-bold text-white">저장된 비밀번호</h2>
                    </header>
                    <div id="password-list-container" class="flex-grow overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                        <!-- Saved passwords will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
